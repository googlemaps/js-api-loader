name: e2e
on: 
  push:
  schedule:
    - cron: "0 12 * * *"
jobs:
  chrome:
    runs-on: ubuntu-latest
    container: 
      image: selenium/standalone-chrome:latest
      options: --user 1001
    steps:
      - uses: actions/checkout@v2
      - run: npm i
      - run: npm run test:e2e
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.SYNCED_GOOGLE_MAPS_API_KEY_WEB }}
  firefox:
    runs-on: ubuntu-latest
    container: 
      image: selenium/standalone-firefox:latest
      options: --user 1001
    steps:
      - uses: actions/checkout@v2
      - run: npm i
      - run: npm run test:e2e
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.SYNCED_GOOGLE_MAPS_API_KEY_WEB }}
  opera:
    runs-on: ubuntu-latest
    container: 
      image: selenium/standalone-opera:latest
      options: --user 1001
    steps:
      - uses: actions/checkout@v2
      - run: npm i
      - run: npm run test:e2e
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.SYNCED_GOOGLE_MAPS_API_KEY_WEB }}
      